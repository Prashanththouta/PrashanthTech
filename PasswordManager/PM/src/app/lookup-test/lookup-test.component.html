<div *ngFor="let item of items">
<dx-lookup [dataSource]="getDataSource(item)" displayExpr="ProductName" valueExpr="ProductId"
  (onValueChanged)="valueChanged($event)">
  <dxo-drop-down-options [fullScreen]="true" [showTitle]="false">
  </dxo-drop-down-options>
</dx-lookup>
</div>
